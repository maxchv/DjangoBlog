{% extends "base.html" %}
{% load static %}
{% load thumbnail %}
{% block header %}
    <link rel="stylesheet" href="{% static "css/gallery.css" %}">
{% endblock %}
{% block content %}
    <ul class="row">
        <!-- Blog Entries Column -->
        <div class="col-lg-12">
            <h1 class="page-header">Thumbnail Gallery</h1>
        </div>

        {% for img in photos %}
            <li class="col-lg-3 col-md-4 col-xs-6 thumb">
{#                <a class="thumbnail" href="{{ img.image.url }}" target="_blank">#}
                    <img class="img-responsive"
                         data-src="{{ img.image.url }}"
                         src="{% thumbnail img.image 400x300 %}"
                         alt="{{ img.description }}"
                         title="{{ img.description }}"/>
{#                </a>#}
            </li>
        {% endfor %}

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </ul>
{% endblock %}
